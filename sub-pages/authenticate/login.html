<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Reality</title>
    <!-- bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../assets/css/animate.css">

    <link rel="stylesheet" href="../assets/css/slick.css">

</head>

<body>
    <section class="login">
        <div class="log-container" style="display: flex; justify-content: space-between  ;">
            <div class="left">

                <form>
                    <div class="title">
                        <div class="t-input user-input">
                            <input type="text" name="fname" id="fname" placeholder="Full Name" />
                        </div>
                    </div>
                    <div class="title">
                        <div class="t-input call_input">
                            <input type="number" name="phone" id="phone" placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="title">
                        <div class="t-input email_input">
                            <input type="email" name="email" id="email" placeholder="Email Address" />
                        </div>
                    </div>
                    <p class="dark" style="text-align: left; font-weight: 600;">interested</p>


                    <div class="btn_wrap" style="padding-top: 20px;">
                        <input class="main_btn" type="submit" value="Submit" />
                    </div>
                </form>

            </div>
        </div>
       
        <div class="right">
            <img src="/assets/images/login-signup/login.png" alt="login">
        </div>
        </div>
    </section>
    <!-- scripts -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="../assets/js/wow.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
